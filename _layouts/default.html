---
language: en-GB-oed
---
<html lang="{{ page.language }}">
<head>
    <title>{{ page.title }}</title>

    <meta charset="UTF-8"/>
    <meta name="generator" content="Jekyll"/>
    {% if page.keywords %}
    <meta name="keywords" property="dc:subject" content="{{ page.keywords | join:', ' }}"/>
    {% else %}
    <meta name="keywords" property="dc:subject" content="lolnein, webcomic"/>
    {% endif %}
    <meta name="author" property="dc:creator" content="Vincent Kunert"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/assets/lolnein-bulma.css">
    <link rel="stylesheet" href="/assets/style.css" type="text/css"/>

    <link rel="icon" href="/assets/icon.png" type="/assets/image/png"/>
    <link rel="icon" href="/assets/icon.svg" type="/assets/image/svg+xml"/>

    <link rel="license" href="https://creativecommons.org/licenses/by-nc-nd/3.0/rdf" type="application/rdf+xml"/>
    <link rel="license" href="https://creativecommons.org/licenses/by-nc-nd/3.0/" type="text/html"/>

    <link rel="alternate" href="/feed/" type="application/atom+xml" title="Atom feed"/>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-38526206-1']);
        _gaq.push(['_setDomainName', 'lolnein.com']);
        _gaq.push(['_gat._anonymizeIp']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>


<body>

<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            <div class="column is-full margin-bottom">
                <div class="has-background-black has-text-centered is-size-3">
                    Advertisement
                </div>
            </div>

            <div class="column is-full">
                <nav class="nav-image-container">
                    <figure class="nav-image is-1">
                        <a href="/">
                            <img src="/assets/lolnein.png" alt="LOLNEIN Logo"/>
                        </a>
                    </figure>
                    <figure class="nav-image space"></figure>
                    <figure class="nav-image is-2">
                        <a href="https://www.patreon.com/bePatron?u=717973">
                            <img src="/assets/patreon.png" alt="To my Patreon!"/>
                        </a>
                    </figure>
                    <figure class="nav-image space"></figure>
                    <figure class="nav-image is-2">
                        <a href="https://www.redbubble.com/people/LOLNEIN/shop">
                            <img src="/assets/shop.png" alt="To the shop"/>
                        </a>
                    </figure>
                </nav>
            </div>

            <div class="column is-full margin-bottom">
                <nav class="columns is-mobile is-gapless has-text-centered is-size-6-mobile is-size-4-desktop text-light nav-row">
                    <div class="column">
                        <a href="/archive">
                            <div class="has-background-black">Archive</div>
                        </a>
                    </div>
                    <div class="column">
                        <a href="/about">
                            <div class="has-background-black">About</div>
                        </a>
                    </div>
                    <div class="column">
                        <a href="/portfolio">
                            <div class="has-background-black">Portfolio</div>
                        </a>
                    </div>
                </nav>
            </div>

            <div class="column is-full">
                <div class="has-background-black has-text-centered is-size-3">
                    Advertisement
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="columns is-multiline">
            <div class="column is-full">
                <div class="container content-container has-background-black">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            <div class="column is-full margin-bottom">
                <nav class="columns is-mobile">
                    <figure class="column image">
                        <a href="https://www.patreon.com/bePatron?u=717973">
                            <img src="/assets/patreon.png" alt="To my Patreon!"/>
                        </a>
                    </figure>
                    <figure class="column image">
                        <a href="https://www.redbubble.com/people/LOLNEIN/shop">
                            <img src="/assets/shop.png" alt="To the shop"/>
                        </a>
                    </figure>
                </nav>
            </div>

            <div class="column is-full">
                <div class="has-background-black has-text-centered is-size-3">
                    Advertisement
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
